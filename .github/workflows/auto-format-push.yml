name: Auto-Format on Push

on:
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
      - 'dev/**'
      - 'bugfix/**'
      - 'hotfix/**'
      - 'task/**'
      - 'experiment/**'


concurrency:
  group: auto-format-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write  

jobs:
  auto-format:
    name: "Auto-format Python code on push"
    runs-on: ubuntu-latest
    
    if: github.actor != 'github-actions[bot]' && github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout repository with write access
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  
          ref: ${{ github.ref }}             
          fetch-depth: 0                     

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install black==24.4.2 isort==5.13.2

      - name: Save current commit SHA
        id: current-commit
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Run isort
        run: |
          echo "ðŸ”§ Sorting imports with isort..."
          isort --version
          isort .
          echo "isort completed"

      - name: Run Black
        run: |
          echo "Formatting code with Black..."
          black --version
          black .
          echo "Black completed"

      - name: Check for changes
        id: git-diff
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-diff.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: |
            style: auto-format code with black and isort
            
            Formatted with:
            - Black 24.4.2
            - isort 5.13.2
          commit_options: "--no-verify" 
          branch: ${{ github.head_ref }}
          file_pattern: "*.py"
          skip_fetch: true
          skip_checkout: true
      - name: No changes needed
        if: steps.git-diff.outputs.changed == 'false'
        run: echo "Code already properly formatted â€” no changes needed"

      - name: Comment on PR
        if: steps.git-diff.outputs.changed == 'true'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            **Auto-formatting applied**
            
            I've automatically formatted your code with:
            - Black (PEP 8 compliant formatting)
            - isort (import sorting)
            
            Review the changes in the latest commit.
          github-token: ${{ secrets.GITHUB_TOKEN }}