name: Auto-Format on Push

on:
  push:
    branches-ignore:
      - 'master'


concurrency:
  group: auto-format-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write  

jobs:
  auto-format:
    name: "Auto-format Python code on push"
    runs-on: ubuntu-latest
    
    if: github.actor != 'github-actions[bot]' && github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout repository with write access
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  
          ref: ${{ github.ref }}             
          fetch-depth: 0                     

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install black==24.4.2 isort==5.13.2

      - name: Save current commit SHA
        id: current-commit
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Run isort
        run: |
          echo "ğŸ”§ Sorting imports with isort..."
          isort --version
          isort .
          echo "isort completed"

      - name: Run Black
        run: |
          echo "Formatting code with Black..."
          black --version
          black .
          echo "Black completed"

      - name: Check if any files were modified
        id: git-status
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No formatting changes needed â€” code is already formatted"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ¨ Formatting changes detected:"
            git diff --stat
          fi

      - name: Commit and push formatted code
        if: steps.git-status.outputs.changed == 'true'
        run: |
          git commit -m "style: auto-format code [skip ci]
          
          Formatted with:
          - Black 24.4.2 (PEP 8 compliant)
          - isort 5.13.2 (import sorting)
          
          This commit was created automatically by GitHub Actions.
          To disable auto-formatting, push with [skip format] in commit message."
          
          git push origin ${{ github.ref }}
          
          echo "Auto-formatting commit pushed successfully!"
      - name: No changes needed
        if: steps.git-status.outputs.changed == 'false'
        run: echo "Code is already properly formatted â€” nothing to commit"

      - name: ğŸ“Œ Summary
        if: always()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo " Auto-Format Workflow Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Changes detected: ${{ steps.git-status.outputs.changed }}"
          echo "Original commit: ${{ steps.current-commit.outputs.sha }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"