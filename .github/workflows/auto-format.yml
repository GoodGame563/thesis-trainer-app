name: Auto-Format Code

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: ["develop"]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-format:
    name: "Auto-format Python code"
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Ruff
        run: |
          pip install --upgrade pip
          pip install ruff

      - name: Run Ruff check (linting + import sorting)
        run: |
          echo "Running Ruff linter with auto-fix..."
          ruff check . --fix

      - name: Run Ruff format
        run: |
          echo "Formatting code with Ruff..."
          ruff format .

      - name: Check for changes
        id: git-diff
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-diff.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: |
            style: auto-format code with Ruff
            
            Formatted with:
            - Ruff format (Black-compatible style)
            - Ruff check --fix (linting + import sorting)
          commit_options: "--no-verify"
          branch: ${{ github.head_ref }}
          file_pattern: "*.py"
          skip_fetch: true
          skip_checkout: true

      - name: No changes needed
        if: steps.git-diff.outputs.changed == 'false'
        run: echo "Code already properly formatted â€” no changes needed"

      - name: Comment on PR
        if: steps.git-diff.outputs.changed == 'true'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            **Auto-formatting applied**
            
            Review the changes in the latest commit.
          github-token: ${{ secrets.GITHUB_TOKEN }}