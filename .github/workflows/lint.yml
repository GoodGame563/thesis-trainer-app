name: ğŸ” Lint & Format Check

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]
  workflow_dispatch:  

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  

jobs:
  lint:
    name: "Lint Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]  
      fail-fast: false  

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "**/pyproject.toml"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install black isort flake8

      - name: ğŸ” Check changed files (Ğ¾Ğ¿Ñ‚Ğ¸Ğ¼Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ)
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **/*.py
            !**/__pycache__/**
            !**/.venv/**
            !**/venv/**

      - name: âš™ï¸ Run isort check
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed Python files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
          isort --check --diff --filter-files .

      - name: ğŸ¨ Run Black check
        if: steps.changed-files.outputs.any_changed == 'true'
        run: black --check --diff --force-exclude "(^|/)(__pycache__|venv|.venv|env)/" .

      - name: âœ… Success message
        if: success()
        run: echo "âœ… All files properly formatted!"

      - name: âŒ Failure message
        if: failure()
        run: |
          echo "âŒ Formatting check failed!"
          echo "Run locally to fix:"
          echo "  isort ."
          echo "  black ."