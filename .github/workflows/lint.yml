name: Lint & Format Check

on:
  pull_request:
    branches: ["main", "master", "develop"]
  workflow_dispatch:  

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true  

jobs:
  lint:
    name: "Lint Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]  
      fail-fast: false  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "**/pyproject.toml"

      - name: Install Ruff
        run: |
          pip install --upgrade pip
          pip install ruff

      - name: Check changed Python files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **/*.py
            !**/__pycache__/**
            !**/.venv/**
            !**/venv/**
            !**/.git/**

      - name: Run Ruff check (linting + import sorting)
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Running Ruff linter on changed files..."
          echo "Changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
          ruff check . --diff

      - name: Run Ruff format check
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Checking code formatting with Ruff..."
          ruff format --check --diff .

      - name: Success message
        if: success()
        run: echo "All checks passed â€” code is clean and properly formatted!"

      - name: Failure message
        if: failure()
        run: |
          echo "Lint/formatting check failed!"